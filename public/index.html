<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Compatibility Checker</h1>
        <label for="gameName">Enter the game name:</label>
        <input type="text" id="gameName"><br>

        <label for="cpu">CPU:</label>
        <input type="text" id="cpu"><br>

        <label for="gpu">GPU:</label>
        <input type="text" id="gpu"><br>

        <label for="ram">RAM:</label>
        <input type="text" id="ram"><br>

        <label for="os">Operating System:</label>
        <input type="text" id="os"><br>

        <button id="checkButton">Check Compatibility</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
